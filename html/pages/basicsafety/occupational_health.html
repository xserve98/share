$(document).ready(function(){

var leftOffset = offset.left;
var marginTop = obj.css("marginTop");
var top = obj.css("top");

$(window).scroll(function() {
var scrollTop = $(window).scrollTop();

	if (scrollTop >= topOffset){

		obj.css({
			marginTop: 0,
			top: 0,
			zIndex: 2,
			width: 'calc(100% - 40px)',
			position: 'fixed',
		});
	}

		obj.css({
			marginTop: marginTop,
			top: 0,
			zIndex: 2,
			width: 'calc(100% - 0px)',
			position: 'relative',
		});
	}
});
});
