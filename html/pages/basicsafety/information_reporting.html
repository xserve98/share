	// 获得城市的工具
	var myCity = new BMap.LocalCity();

	// 城市控件的添加
	var size = new BMap.Size(80, 20);
	map.addControl(new BMap.CityListControl({
		anchor: BMAP_ANCHOR_TOP_LEFT,
		offset: size,

		},

		onChangeAfter: function () {
		},

			resfrshAutoComplate(result.city);
		}
	}));

	// 向地图中添加缩放控件
	map.addControl(new BMap.NavigationControl({
		anchor: BMAP_ANCHOR_TOP_LEFT,
		type: BMAP_NAVIGATION_CONTROL_LARGE
	}));

	//建立一个自动完成的对象

	// ======== 智能搜索功能 start =============

	function setPlace() {
		map.clearOverlays();    //清除地图上所有覆盖物
		function myFun() {
			//获取第一个智能搜索的结果
			var poi = local.getResults().getPoi(0);
			map.centerAndZoom(poi.point, 18);
			// 添加标注
			var marker = new BMap.Marker(poi.point);

			// 添加标签
			$('#txtposition').val(poi.address);
			var label = new BMap.Label(poi.address, {
				position : poi.point,    // 指定文本标注所在的地理位置
				offset   : new BMap.Size(-10, -50)    //设置文本偏移量
			});  // 创建文本标注对象
			label.setStyle({
				color : "red",
				fontSize : "12px",
				height : "20px",
				lineHeight : "20px",
				fontFamily:"微软雅黑",
			});
			map.addOverlay(label);


			map.addOverlay(marker);
			// 开启拖拽

			// 	console.log(a,b,c);
			// 	// alert('dragend');
			// });
		}

		// 智能搜索
		var local = new BMap.LocalSearch(map, {
			onSearchComplete: myFun
		});
		local.search(myValue);
	}

	function resfrshAutoComplate(cityName) {
		autocomplete = new BMap.Autocomplete(
			{
				'input': 'suggestId'
				, 'location': cityName
			});

		//鼠标放在下拉列表上的事件
		autocomplete.addEventListener('onhighlight', function (e) {
			var str = '';
			var _value = e.fromitem.value;
			var value = '';
			if (e.fromitem.index > -1) {
				value = _value.province + _value.city + _value.district + _value.street + _value.business;
			}
			str = 'FromItem<br />index = ' + e.fromitem.index + '<br />value = ' + value;

			value = '';
			if (e.toitem.index > -1) {
				_value = e.toitem.value;
				value = _value.province + _value.city + _value.district + _value.street + _value.business;
			}
			str += '<br />ToItem<br />index = ' + e.toitem.index + '<br />value = ' + value;
			$('#searchResultPanel').html(str);
		});

		//鼠标点击下拉列表后的事件
		autocomplete.addEventListener('onconfirm', function (e) {
			var _value = e.item.value;
			myValue = _value.province + _value.city + _value.district + _value.street + _value.business;
			$('#searchResultPanel').html('onconfirm<br />index = ' + e.item.index + '<br />myValue = ' + myValue);

			setPlace();
		});
	}

	// ======== 智能搜索功能 end =============

	// 根绝城市名称定位
	function theLocation(that){
		var city = $(that).val();
		if(!!city){
			map.centerAndZoom(city,12);      // 用城市名设置地图中心点
			resfrshAutoComplate(city);
		}
	}

    </script>
