
<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>日志设置 - 系统设置 - Admui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../public/themes/global/css/bootstrap.css">
    
    <!-- 字体图标 CSS -->
    <link rel="stylesheet" href="../../../public/fonts/web-icons/web-icons.css">
    
    <!-- Site CSS -->
    <link rel="stylesheet" href="../../../public/themes/base/css/site.css" id="admui-siteStyle">
    
    <!-- 插件 CSS -->
    
    <link rel="stylesheet" href="../../../public/vendor/datatables-bootstrap/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="../../../public/vendor/datatables-responsive/dataTables.responsive.css">
    
    <!-- Page CSS -->
    <link rel="stylesheet" href="../../../public/css/system/settings/log.css">
    
    <!-- 插件 -->
    <script src="../../../public/vendor/jquery/jquery.min.js"></script>
    <script src="../../../public/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../../public/vendor/lodash/lodash.min.js"></script>
</head>
<body data-theme="base">

<div class="page animation-fade bg-white page-logs">
    <div class="page-header">
        <h1 class="page-title">系统日志</h1>
        <div class="page-header-actions">
            <button type="button" class="btn btn-sm btn-outline btn-default add-row" data-target="#logsForm"
                data-toggle="modal" aria-hidden="true" role="button">
                <i class="icon wb-plus"></i> 新增
            </button>
        </div>
    </div>
    <hr class="m-0">
    <div class="page-content">
        <table class="table table-bordered table-hover text-nowrap dataTable table-striped w-full" id="logList"
            data-column-defs='[{ "orderable": false, "targets": 2},{ "orderable": false, "targets": 3},{ "orderable": false, "targets": 4}]'>
            <thead>
                <tr>
                    <th>路径</th>
                    <th>类型</th>
                    <th>用户</th>
                    <th>时间</th>
                    <th width="80">操作</th>
                </tr>
            </thead>
        </table>
    </div>
</div>

<div class="modal" id="logsForm" aria-hidden="true" aria-labelledby="logsForm" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-center">
        <form class="modal-content " id="configForm">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" data-dismiss="modal">×</button>
                <h4 class="modal-title">日志设置</h4>
            </div>
            <div class="modal-body">
                <div class="form form-horizontal mt-20 logs-settings">
                    <input type="hidden" name="id" value="">
                    <div class="form-group row">
                        <label class="col-2 col-form-label">路径</label>
                        <div class="col-9">
                            <input type="text" class="form-control" name="url" placeholder="请填写需要记录日志的URL">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">名称</label>
                        <div class="col-9">
                            <input type="text" class="form-control" name="type" placeholder="请填写URL对应的显示名称">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="submit">保存</button>
                <a class="btn btn-default" data-dismiss="modal">取消</a>
            </div>
        </form>

    </div>
</div>

<!-- 插件 -->
    <script src="../../../public/vendor/matchheight/jquery.matchHeight.min.js"></script>
<script src="../../../public/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="../../../public/vendor/datatables-bootstrap/dataTables.bootstrap4.js"></script>
<script src="../../../public/vendor/datatables-responsive/dataTables.responsive.min.js"></script>
<script src="../../../public/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="../../../public/vendor/jquery-validation/localization/messages_zh.js"></script>

    <script src="../../../public/themes/base/js/app.js"></script>

<!-- Page JS -->
<script src="../../../public/js/system/settings/log.js"></script>
</body>
</html>
