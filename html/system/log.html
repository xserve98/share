
<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>日志信息 - 系统设置 - Admui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../public/themes/global/css/bootstrap.css">
    
    <!-- 字体图标 CSS -->
    <link rel="stylesheet" href="../../public/fonts/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="../../public/fonts/web-icons/web-icons.css">
    
    <!-- Site CSS -->
    <link rel="stylesheet" href="../../public/themes/base/css/site.css" id="admui-siteStyle">
    
    <!-- 插件 CSS -->
    
    <link rel="stylesheet" href="../../public/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="../../public/vendor/select2/select2.css">
    <link rel="stylesheet" href="../../public/vendor/datatables-bootstrap/dataTables.bootstrap4.css">
    <link rel="stylesheet" href="../../public/vendor/datatables-responsive/dataTables.responsive.css">
    
    <!-- Page CSS -->
    <link rel="stylesheet" href="../../public/css/system/log.css">
    
    <!-- 插件 -->
    <script src="../../public/vendor/jquery/jquery.min.js"></script>
    <script src="../../public/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../public/vendor/lodash/lodash.min.js"></script>
</head>
<body data-theme="base">

<div class="page page-full animation-fade page-logs">
    <div class="page-header">
        <h1 class="page-title">日志信息</h1>
        <div class="page-header-actions">
            <button type="button" class="btn btn-sm btn-icon btn-info btn-outline btn-round collapsed" data-toggle="collapse"
                data-target="#collapseFilter" aria-expanded="false" aria-controls="collapseFilter">
                <i class="icon fa-filter"></i>
            </button>
        </div>
    </div>
    <div class="page-content">
        <div class="collapse" id="collapseFilter" aria-expanded="true">
            <div class="panel">
                <div class="panel-body">
                    <form class="form-inline" id="logForm">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="icon wb-calendar" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" id="filter-date" placeholder="选择日期范围">
                                <input type="hidden" name="startDate" value="">
                                <input type="hidden" name="endDate" value="">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-icon btn-default btn-outline btn-sm date-clear">
                                        <i class="icon wb-close" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="type" data-plugin="select2">
                                <option value="">日志名称</option>
                                <option value="AK">日志类型</option>
                                <option value="AK">系统日志</option>
                                <option value="HI">操作日志</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="userId" data-plugin="select2">
                                <option value="">所有用户</option>
                                <option value="AK">Alaska</option>
                                <option value="HI">Hawaii</option>
                                <option value="CA">California</option>
                                <option value="NV">Nevada</option>
                                <option value="OR">Oregon</option>
                                <option value="WA">Washington</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">
                                <i class="icon fa-search"></i> 查找</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel">
            <header class="panel-heading">
                <h3 class="panel-title">日志信息</h3>
            </header>
            <div class="panel-body">
                <table class="table table-bordered table-hover text-nowrap dataTable table-striped w-full" id="logList"
                    data-column-defs='[{ "orderable": false, "targets": 2}]' data-order='[[5, "desc"]]'>
                    <thead>
                        <tr>
                            <th>路径</th>
                            <th>名称</th>
                            <th>参数</th>
                            <th>用户</th>
                            <th>用户IP</th>
                            <th>时间</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>路径</th>
                            <th>名称</th>
                            <th>参数</th>
                            <th>用户</th>
                            <th>用户IP</th>
                            <th>时间</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 插件 -->
    <script src="../../public/vendor/matchheight/jquery.matchHeight.min.js"></script>
<script src="../../public/vendor/moment/moment.min.js"></script>
<script src="../../public/vendor/daterangepicker/daterangepicker.js"></script>
<script src="../../public/vendor/select2/select2.min.js"></script>
<script src="../../public/vendor/select2/i18n/zh-CN.js"></script>
<script src="../../public/vendor/datatables/jquery.dataTables.min.js"></script>
<script src="../../public/vendor/datatables-bootstrap/dataTables.bootstrap4.js"></script>
<script src="../../public/vendor/datatables-responsive/dataTables.responsive.min.js"></script>

    <script src="../../public/themes/base/js/app.js"></script>

<!-- Page JS -->
<script src="../../public/js/system/log.js"></script>
</body>
</html>
