
<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="../public/images/favicon.png">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <link rel="icon" sizes="192x192" href="../public/images/apple-touch-icon.png">

    <!-- Win8标题栏及ICON图标 -->
    <meta name="msapplication-TileColor" content="#62a8ea">
    <meta name="msapplication-TileImage" content="../public/images/app-icon72x72@2x.png">
    <link rel="apple-touch-icon-precomposed" href="../public/images/apple-touch-icon.png">

    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->

    <title>请重新登录-Admui通用框架</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../public/themes/global/css/bootstrap.css">

    <!-- 字体图标 CSS -->
    <link rel="stylesheet" href="../public/fonts/web-icons/web-icons.css">

    <!-- Site CSS -->
    <link rel="stylesheet" href="../public/themes/base/css/site.css" id="admui-siteStyle">

    <!-- 插件 CSS -->
<link rel="stylesheet" href="../public/vendor/animsition/animsition.css">

    <!-- Page CSS -->
<link rel="stylesheet" href="../public/css/locked.css">

    <!--[if lt IE 10]>
    <script src="../public/vendor/media-match/media.match.min.js"></script>
    <script src="../public/vendor/respond/respond.min.js"></script>
    <![endif]-->

</head>
<body class="page-locked layout-full page-dark">

<div class="page animation-fade vertical-align text-center animsition-fade h-full">
    <div class="page-content vertical-align-middle">
        <div class="avatar avatar-lg">
            <img src="../public/images/avatar.svg" alt="Admui">
        </div>
        <h4 class="locked-user">Admui</h4>
        <form method="post" role="form">
            <div class="input-group">
                <input type="password" class="form-control last" id="inputPassword" name="password" placeholder="请输入密码以继续操作">
                <span class="input-group-append">
                    <button type="submit" class="btn btn-primary">
                        <i class="icon wb-unlock" aria-hidden="true"></i>
                        <span class="sr-only">登录</span>
                    </button>
                </span>
            </div>
        </form>
        <p>
            <a href="login.html">或者使用其他账号登录</a>
        </p>
    </div>
</div>

<!-- 插件 -->


<!-- Page JS -->

</body>
</html>
