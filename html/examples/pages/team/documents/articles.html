
<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>知识库列表 - 页面示例 - Admui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../../../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../../../public/themes/global/css/bootstrap.css">
    
    <!-- 字体图标 CSS -->
    <link rel="stylesheet" href="../../../../../public/fonts/font-awesome/font-awesome.css">
    <link rel="stylesheet" href="../../../../../public/fonts/web-icons/web-icons.css">
    
    <!-- Site CSS -->
    <link rel="stylesheet" href="../../../../../public/themes/base/css/site.css" id="admui-siteStyle">
    
    <!-- 插件 CSS -->
    
    <link rel="stylesheet" href="../../../../../public/vendor/bootstrap-select/bootstrap-select.css">
    
    <!-- Page CSS -->
    <link rel="stylesheet" href="../../../../../public/css/examples/pages/team/documents.css">
    
    <!-- 插件 -->
    <script src="../../../../../public/vendor/jquery/jquery.min.js"></script>
    <script src="../../../../../public/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../../../../public/vendor/lodash/lodash.min.js"></script>
</head>
<body data-theme="base">

<div class="page animation-fade page-documents">
    <div class="page-header">
        <h1 class="page-title mb-10">
            知识库列表
            <small>
                (844 条知识)
            </small>
        </h1>
    </div>
    <div class="page-content">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-btn">
                    <select data-plugin="selectpicker" data-style="btn-outline">
                        <option>
                            快速开始
                        </option>
                        <option>
                            客户服务
                        </option>
                        <option>
                            系统管理
                        </option>
                        <option>
                            程序开发
                        </option>
                    </select>
                </div>
                <button type="submit" class="input-search-btn">
                    <i class="icon fa-search" aria-hidden="true"></i>
                </button>
                <input type="text" class="form-control" placeholder="在知识库中查找...">
            </div>
        </div>
        <div class="documents-wrap articles">
            <ul class="blocks blocks-100 blocks-xlg-4 blocks-md-3 blocks-xs-2" data-plugin="matchHeight">
                <li>
                    <div class="articles-item">
                        <i class="icon fa-archive" aria-hidden="true"></i>
                        <h4 class="title">
                            <a href="javascript:;">极有家/中国质造</a>
                        </h4>
                        <p>入驻审核、实地认证、打标</p>
                    </div>
                </li>
                <li>
                    <div class="articles-item">
                        <i class="icon fa-check-circle-o" aria-hidden="true"></i>
                        <h4 class="title">
                            <a href="javascript:;">开店/认证</a>
                        </h4>
                        <p>轻松搞定开店流程</p>
                    </div>
                </li>
                <li>
                    <div class="articles-item">
                        <i class="icon fa-edit" aria-hidden="true"></i>
                        <h4 class="title">
                            <a href="javascript:;">商品发布/管理</a>
                        </h4>
                        <p>发布、降权等商品帮助</p>
                    </div>
                </li>
                <li>
                    <div class="articles-item">
                        <i class="icon fa-shield" aria-hidden="true"></i>
                        <h4 class="title">
                            <a href="javascript:;">消保服务资质</a>
                        </h4>
                        <p>加入、解冻、查询保证金</p>
                    </div>
                </li>
                <li>
                    <div class="articles-item">
                        <i class="icon fa-ticket" aria-hidden="true"></i>
                        <h4 class="title">
                            <a href="javascript:;">交易管理</a>
                        </h4>
                        <p>快速定位解决交易问题</p>
                    </div>
                </li>
                <li>
                    <div class="articles-item">
                        <i class="icon fa-frown-o" aria-hidden="true"></i>
                        <h4 class="title">
                            <a href="javascript:;">投诉处罚举报</a>
                        </h4>
                        <p>投诉评价、违规申诉等</p>
                    </div>
                </li>
                <li>
                    <div class="articles-item">
                        <i class="icon fa-magnet" aria-hidden="true"></i>
                        <h4 class="title">
                            <a href="javascript:;">旺铺/店铺工具</a>
                        </h4>
                        <p>装修、店铺运营工具</p>
                    </div>
                </li>
                <li>
                    <div class="articles-item">
                        <i class="icon fa-group" aria-hidden="true"></i>
                        <h4 class="title">
                            <a href="javascript:;">营销活动</a>
                        </h4>
                        <p>淘宝营销活动集合</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!-- 插件 -->
    <script src="../../../../../public/vendor/matchheight/jquery.matchHeight.min.js"></script>
<script src="../../../../../public/vendor/bootstrap-select/bootstrap-select.min.js"></script>

    <script src="../../../../../public/themes/base/js/app.js"></script>

<!-- Page JS -->

</body>
</html>
