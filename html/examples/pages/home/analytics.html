
<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>数据统计型 - 页面示例 - Admui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../../public/themes/global/css/bootstrap.css">
    
    <!-- 字体图标 CSS -->
    
    
    <!-- Site CSS -->
    <link rel="stylesheet" href="../../../../public/themes/base/css/site.css" id="admui-siteStyle">
    
    <!-- 插件 CSS -->
    
    \n<link rel="stylesheet" href="../../../../public/vendor/mCustomScrollbar/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../../../../public/vendor/morris/morris.css">
    <link rel="stylesheet" href="../../../../public/vendor/chartist/chartist.css">
    <link rel="stylesheet" href="../../../../public/vendor/chartist-plugin-tooltip/chartist-plugin-tooltip.css">
    
    <!-- Page CSS -->
    <link rel="stylesheet" href="../../../../public/css/examples/pages/home/analytics.css">
    
    <!-- 插件 -->
    <script src="../../../../public/vendor/jquery/jquery.min.js"></script>
    <script src="../../../../public/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../../../public/vendor/lodash/lodash.min.js"></script>
</head>
<body data-theme="base">

<div class="page animation-fade page-analytics">
    <div class="page-header">
        <h1 class="page-title">网站概况</h1>
    </div>

    <div class="page-content container-fluid">
        <div class="row" data-plugin="matchHeight" data-by-row="true">
            <div class="col-12">

                <div id="productOverviewWidget" class="card card-shadow">

                    <div class="card-header card-header-transparent p-20">
                        <div class="btn-group dropdown chart-menu">
                            <button type="button" class="btn btn-outline btn-default dropdown-toggle btn-flat btn-sale"
                                    data-toggle="dropdown">
                                产品销售
                            </button>
                            <div class="dropdown-menu animate" role="menu">
                                <a class="dropdown-item" href="javascript:;" role="menuitem">销售</a>
                                <a class="dropdown-item" href="javascript:;" role="menuitem">总销售额</a>
                                <a class="dropdown-item" href="javascript:;" role="menuitem">利润</a>
                            </div>
                        </div>
                        <ul class="nav nav-pills nav-pills-rounded product-filters" id="chartViewNav">
                            <li class="nav-item">
                                <a class="nav-link active" href="#scoreLineToDay" data-toggle="tab">本日</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#scoreLineToWeek" data-toggle="tab">本周</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#scoreLineToMonth" data-toggle="tab">本月</a>
                            </li>
                        </ul>
                    </div>

                    <div class="card-block p-20">
                        <div class="tab-content">
                            <div class="ct-chart tab-pane active" id="scoreLineToDay"></div>
                            <div class="ct-chart tab-pane" id="scoreLineToWeek"></div>
                            <div class="ct-chart tab-pane" id="scoreLineToMonth"></div>
                        </div>
                        <div id="productOptionsData" class="text-center">
                            <div class="row no-space">

                                <div class="col-lg-3 col-sm-6 col-xs-12">
                                    <div class="counter">
                                        <div class="counter-label">UV</div>
                                        <div class="counter-number-group text-truncate">
                                            <span class="counter-number-related red-600">+</span>
                                            <span class="counter-number">681</span>
                                        </div>
                                        <div class="ct-chart" data-counter-type="productVist"></div>
                                    </div>
                                </div>


                                <div class="col-lg-3 col-sm-6 col-xs-12">
                                    <div class="counter">
                                        <div class="counter-label">IP</div>
                                        <div class="counter-number-group text-truncate">
                                            <span class="counter-number-related green-600">-</span>
                                            <span class="counter-number">522</span>
                                        </div>
                                        <div class="ct-chart" data-counter-type="productVistors"></div>
                                    </div>
                                </div>


                                <div class="col-lg-3 col-sm-6 col-xs-12">
                                    <div class="counter">
                                        <div class="counter-label">PV</div>
                                        <div class="counter-number-group text-truncate">
                                            <span class="counter-number-related green-600">-</span>
                                            <span class="counter-number">1,622</span>
                                        </div>
                                        <div class="ct-chart" data-counter-type="productPageViews"></div>
                                    </div>
                                </div>


                                <div class="col-lg-3 col-sm-6 col-xs-12">
                                    <div class="counter">
                                        <div class="counter-label">跳出率</div>
                                        <div class="counter-number-group text-truncate">
                                            <span class="counter-number-related red-600">+</span>
                                            <span class="counter-number">843</span>
                                        </div>
                                        <div class="ct-chart" data-counter-type="productBounceRate"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <div class="col-xl-7 col-12">

                <div id="browsersFlowWidget" class="card card-shadow">
                    <div class="card-header card-header-transparent">
                        <p class="font-size-14 blue-grey-700 mb-0">浏览器</p>
                    </div>
                    <div class="card-block">
                        <div class="row">
                            <div class="col-md-6">

                                <table class="table table-analytics mb-0">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>浏览器</th>
                                        <th>访问量</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td>
                                            <img src="../../../../public/images/browser/360.png" width="36" title="360浏览器"
                                                 alt="360浏览器">
                                        </td>
                                        <td>
                                            360浏览器
                                        </td>
                                        <td>
                                            11,976
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img src="../../../../public/images/browser/sogou.png" width="36" title="搜狗浏览器"
                                                 alt="搜狗浏览器">
                                        </td>
                                        <td>
                                            搜狗浏览器
                                        </td>
                                        <td>
                                            1,706
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img src="../../../../public/images/browser/ie.png" width="36" title="IE浏览器"
                                                 alt="IE浏览器">
                                        </td>
                                        <td>
                                            IE浏览器
                                        </td>
                                        <td>
                                            1,677
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img src="../../../../public/images/browser/baidu.png" width="36" title="百度浏览器"
                                                 alt="百度浏览器">
                                        </td>
                                        <td>
                                            百度浏览器
                                        </td>
                                        <td>
                                            1,268
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img src="../../../../public/images/browser/qq.png" width="36" title="QQ浏览器"
                                                 alt="QQ浏览器">
                                        </td>
                                        <td>
                                            QQ浏览器
                                        </td>
                                        <td>
                                            915
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                            <div class="col-md-6">

                                <div id="browersVistsDonut"></div>


                                <div id="weekStackedBarChart"></div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-xl-5 col-12">

                <div id="countriesVistsWidget" class="card card-shadow">
                    <div class="card-header card-header-transparent">
                        <p class="font-size-14 blue-grey-700 mb-0">访问国家</p>
                    </div>
                    <div class="card-block px-30">
                        <div class="table-responsive">
                            <table class="table table-analytics mb-0 text-nowrap">
                                <thead>
                                <tr>
                                    <th class="language">语言</th>
                                    <th class="vists">国家</th>
                                    <th class="vists-percent">比重</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>
                                        <img src="../../../../public/images/country/china-icon.png" width="18" title="中国"
                                             alt="中国">
                                        <span class="country-name">中国</span>
                                    </td>
                                    <td>4,354,834,129</td>
                                    <td>
                                        <div class="progress progress-xs mb-0">
                                            <div class="progress-bar progress-bar-info bg-blue-600" style="width: 90%"
                                                 aria-valuemax="100" aria-valuemin="0" aria-valuenow="90" role="progressbar">
                                            </div>
                                        </div>
                                        <span class="progress-percent">98%</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="../../../../public/images/country/usa-icon.png" width="18" title="美国" alt="美国">
                                        <span class="country-name">美国</span>
                                    </td>
                                    <td>12,924</td>
                                    <td>
                                        <div class="progress progress-xs mb-0">
                                            <div class="progress-bar bg-primary" style="width: 9%" aria-valuemax="100"
                                                 aria-valuemin="0" aria-valuenow="9" role="progressbar"></div>
                                        </div>
                                        <span class="progress-percent">9%</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="../../../../public/images/country/uk-icon.png" width="18" title="英国" alt="英国">
                                        <span class="country-name">英国</span>
                                    </td>
                                    <td>11,246</td>
                                    <td>
                                        <div class="progress progress-xs mb-0">
                                            <div class="progress-bar bg-primary" style="width: 0.6%" aria-valuemax="100"
                                                 aria-valuemin="0" aria-valuenow="0.6" role="progressbar"></div>
                                        </div>
                                        <span class="progress-percent">0.6%</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="../../../../public/images/country/canada-icon.png" width="18" title="加拿大"
                                             alt="加拿大">
                                        <span class="country-name">加拿大</span>
                                    </td>
                                    <td>10,468</td>
                                    <td>
                                        <div class="progress progress-xs mb-0">
                                            <div class="progress-bar bg-primary" style="width: 0.2%" aria-valuemax="100"
                                                 aria-valuemin="0" aria-valuenow="0.2" role="progressbar"></div>
                                        </div>
                                        <span class="progress-percent">0.2%</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="../../../../public/images/country/germany-icon.png" width="18" title="德国"
                                             alt="德国">
                                        <span class="country-name">德国</span>
                                    </td>
                                    <td>8,246</td>
                                    <td>
                                        <div class="progress progress-xs mb-0">
                                            <div class="progress-bar bg-primary" style="width: 0.1%" aria-valuemax="100"
                                                 aria-valuemin="0" aria-valuenow="0.1" role="progressbar"></div>
                                        </div>
                                        <span class="progress-percent">0.1%</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="../../../../public/images/country/australia-icon.png" width="18" title="澳大利亚"
                                             alt="澳大利亚">
                                        <span class="country-name">澳大利亚</span>
                                    </td>
                                    <td>3,675</td>
                                    <td>
                                        <div class="progress progress-xs mb-0">
                                            <div class="progress-bar bg-primary" style="width: 0.1%" aria-valuemax="100"
                                                 aria-valuemin="0" aria-valuenow="0.1" role="progressbar"></div>
                                        </div>
                                        <span class="progress-percent">0.1%</span>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addNewNote" aria-hidden="true" aria-labelledby="addNewNote" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-hidden="true" data-dismiss="modal">×</button>
                <h4 class="modal-title">新建笔记</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input class="form-control" type="text" name="noteName" placeholder="输入笔记标题">
                    </div>
                </form>
            </div>
            <div class="modal-footer text-left">
                <button class="btn btn-primary" data-dismiss="modal" type="submit">确定</button>
                <a class="btn btn-sm btn-white" data-dismiss="modal" href="javascript:;">取消</a>
            </div>
        </div>
    </div>
</div>

<!-- 插件 -->
    <script src="../../../../public/vendor/matchheight/jquery.matchHeight.min.js"></script>
<script src="../../../../public/vendor/chartist/chartist.js"></script>
<script src="../../../../public/vendor/raphael/raphael.min.js"></script>
<script src="../../../../public/vendor/morris/morris.min.js"></script>

    <script src="../../../../public/themes/base/js/app.js"></script>

<script src="../../../../public/js/examples/pages/home/analytics.js"></script>
</body>
