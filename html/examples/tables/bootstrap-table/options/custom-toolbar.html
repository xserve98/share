    <div class="page-main">
        <div class="page-header">
            <h1 class="page-title">自定义工具条</h1>
            <div class="page-header-actions">
                <a class="btn btn-inverse btn-round" href="http://bootstrap-table.wenzhixin.net.cn/zh-cn/"
                   target="_blank">
                    <i class="icon fa-language" aria-hidden="true"></i> 中文官网</a>
            </div>
        </div>
        <div class="page-content">
            <div class="panel">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="panel-desc">使用 <code>toolbar</code> 选项自定义工具条</span>
                    </h3>
                </div>
                <div class="panel-body">
                    <div id="toolbar">
                        <div class="form-inline" role="form">
                            <div class="form-group">
                                <span>偏移：</span>
                                <input name="offset" class="form-control w70" type="number" value="0">
                            </div>
                            <div class="form-group">
                                <span>限制：</span>
                                <input name="limit" class="form-control w70" type="number" value="5">
                            </div>
                            <div class="form-group">
                                <input name="search" class="form-control" type="text" placeholder="查找">
                            </div>
                            <button id="ok" type="submit" class="btn btn-primary">确定</button>
                        </div>
                    </div>
                    <!-- TODO: 此处需要后端接口 -->
                    <!-- FIXME: toggle 按钮不显示图标 -->
                    <table id="table" data-toggle="table" data-height="460" data-toolbar="#toolbar"
                           data-show-refresh="true"
                           data-show-toggle="true" data-show-columns="true" data-query-params="queryParams"
                           data-response-handler="responseHandler"
                           data-url="/public/data/examples/tables/bootstrap-table/data2.json">
                        <thead>
                        <tr>
                            <th data-field="id">ID</th>
                            <th data-field="name">条目名称</th>
                            <th data-field="price">条目价格</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
