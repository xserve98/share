
<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>文件上传 - 表单示例 - Admui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../public/themes/global/css/bootstrap.css">
    
    <!-- 字体图标 CSS -->
    
    
    <!-- Site CSS -->
    <link rel="stylesheet" href="../../../public/themes/base/css/site.css" id="admui-siteStyle">
    
    <!-- 插件 CSS -->
    
    <link rel="stylesheet" href="../../../public/vendor/blueimp-file-upload/jquery.fileupload.css">
    <link rel="stylesheet" href="../../../public/vendor/dropify/dropify.css">
    
    <!-- Page CSS -->
    
    
    <!-- 插件 -->
    <script src="../../../public/vendor/jquery/jquery.min.js"></script>
    <script src="../../../public/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../../public/vendor/lodash/lodash.min.js"></script>
</head>
<body data-theme="base">

<div class="page animation-fade page-forms">
    <div class="page-header">
        <h1 class="page-title">文件上传</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a>首页</a>
            </li>
            <li class="breadcrumb-item">
                <a href="javascript:;">表单</a>
            </li>
            <li class="breadcrumb-item active">文件上传</li>
        </ol>
    </div>
    <div class="page-content">

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Dropify
                    <small>
                        <a class="example-plugin-link" href="https://jeremyfagis.github.io/dropify/" target="_blank">
                            官网
                        </a>
                    </small>
                </h3>
            </div>
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-xl-4 col-md-6">

                        <div class="example-wrap">
                            <h4 class="example-title">默认</h4>
                            <div class="example">
                                <input type="file" class="form-control" id="input-file-now" data-plugin="dropify"
                                       data-default-file="">
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-4 col-md-6">

                        <div class="example-wrap">
                            <h4 class="example-title">设置默认值</h4>
                            <div class="example">
                                <input type="file" class="form-control" id="input-file-now-custom-1" data-plugin="dropify"
                                       data-default-file="../../../public/images/placeholder.png">
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-4 col-md-6">

                        <div class="example-wrap">
                            <h4 class="example-title">设置高度</h4>
                            <div class="example">
                                <input type="file" class="form-control" id="input-file-now-custom-2" data-plugin="dropify"
                                       data-height="500">
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-4 col-md-6">

                        <div class="example-wrap">
                            <h4 class="example-title">多个设置项</h4>
                            <div class="example">
                                <input type="file" class="form-control" id="input-file-now-custom-3" data-plugin="dropify"
                                       data-height="500" data-default-file="../../../public/images/placeholder.png">
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-4 col-md-6">

                        <div class="example-wrap">
                            <h4 class="example-title">禁用</h4>
                            <div class="example">
                                <input type="file" class="form-control" id="input-file-now-disabled-1" data-plugin="dropify"
                                       disabled="disabled">
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-4 col-md-6">

                        <div class="example-wrap">
                            <h4 class="example-title">默认文件</h4>
                            <div class="example">
                                <input type="file" class="form-control" id="input-file-now-disabled-2" data-plugin="dropify"
                                       disabled="disabled" data-default-file="../../../public/images/placeholder.png">
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-4 col-md-6">

                        <div class="example-wrap">
                            <h4 class="example-title">文件大小限制</h4>
                            <div class="example">
                                <input type="file" class="form-control" id="input-file-max-fs" data-plugin="dropify"
                                       data-max-file-size="2M">
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-4 col-md-6">

                        <div class="example-wrap">
                            <h4 class="example-title">禁用移除按钮</h4>
                            <div class="example">
                                <input type="file" class="form-control" id="input-file-disable-remove" data-plugin="dropify"
                                       data-disable-remove="true">
                            </div>
                        </div>

                    </div>
                    <div class="col-xl-4 col-md-6">

                        <div class="example-wrap">
                            <h4 class="example-title">事件</h4>
                            <div class="example">
                                <input type="file" class="form-control dropify-event" id="input-file-events"
                                       data-plugin="dropify" data-default-file="../../../public/images/placeholder.png">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="example-wrap">
            <h3 class="example-title">jQuery File Upload
                <small>
                    <a class="example-plugin-link" href="https://blueimp.github.io/jQuery-File-Upload/" target="_blank">
                        官网
                    </a>
                </small>
            </h3>
            <form class="upload-form" id="exampleUploadForm" method="POST">
                <input type="file" id="inputUpload" name="files[]" multiple="">
                <div class="uploader-inline">
                    <h4 class="upload-instructions">单击或直接拖动需要上传的文件到此处</h4>
                </div>
                <div class="file-wrap container-fluid">
                    <div class="file-list row"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 插件 -->
    <script src="../../../public/vendor/matchheight/jquery.matchHeight.min.js"></script>
<script src="../../../public/vendor/jquery-ui/jquery-ui.min.js" ></script>
<script src="../../../public/vendor/blueimp-tmpl/tmpl.min.js"></script>
<script src="../../../public/vendor/blueimp-canvas-to-blob/canvas-to-blob.min.js"></script>
<script src="../../../public/vendor/blueimp-load-image/load-image.all.min.js"></script>
<script src="../../../public/vendor/blueimp-file-upload/jquery.fileupload.js"></script>
<script src="../../../public/vendor/blueimp-file-upload/jquery.fileupload-process.js"></script>
<script src="../../../public/vendor/blueimp-file-upload/jquery.fileupload-image.js"></script>
<script src="../../../public/vendor/blueimp-file-upload/jquery.fileupload-audio.js"></script>
<script src="../../../public/vendor/blueimp-file-upload/jquery.fileupload-video.js"></script>
<script src="../../../public/vendor/blueimp-file-upload/jquery.fileupload-validate.js"></script>
<script src="../../../public/vendor/blueimp-file-upload/jquery.fileupload-ui.js"></script>
<script src="../../../public/vendor/dropify/dropify.min.js"></script>

<script src="../../../public/themes/global/js/plugins/action-btn.js"></script>
    <script src="../../../public/themes/base/js/app.js"></script>

<!-- Page JS -->
<script src="../../../public/js/examples/forms/dropify.js"></script>
</body>
</html>
