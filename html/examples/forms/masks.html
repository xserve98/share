
<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>格式预设 - 表单示例 - Admui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../public/themes/global/css/bootstrap.css">
    
    <!-- 字体图标 CSS -->
    <link rel="stylesheet" href="../../../public/fonts/web-icons/web-icons.css">
    
    <!-- Site CSS -->
    <link rel="stylesheet" href="../../../public/themes/base/css/site.css" id="admui-siteStyle">
    
    <!-- 插件 CSS -->
    
    
    <!-- Page CSS -->
    <link rel="stylesheet" href="../../../public/css/examples/forms/masks.css">
    
    <!-- 插件 -->
    <script src="../../../public/vendor/jquery/jquery.min.js"></script>
    <script src="../../../public/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../../public/vendor/lodash/lodash.min.js"></script>
</head>
<body data-theme="base">

<div class="page animation-fade page-forms">
    <div class="page-header">
        <h1 class="page-title">格式预设</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a>首页</a>
            </li>
            <li class="breadcrumb-item">
                <a href="javascript:;">表单</a>
            </li>
            <li class="breadcrumb-item active">格式预设</li>
        </ol>
        <div class="page-header-actions">
            <a class="btn btn-default btn-outline btn-round" href="https://github.com/firstopinion/formatter.js" target="_blank">
                <i class="icon wb-link" aria-hidden="true"></i> 官网
            </a>
        </div>
    </div>
    <div class="page-content container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">基本</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">日期</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputDate1" data-plugin="formatter"
                                           data-pattern="[[9999]]-[[99]]-[[99]]" />
                                    <p class="form-text">2017-01-01</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">日期</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputDate2" data-plugin="formatter"
                                           data-pattern="[[9999]]/[[99]]/[[99]]" />
                                    <p class="form-text">2017/01/01</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">时间</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputTime" data-plugin="formatter"
                                           data-pattern="[[99]]: [[99]]" />
                                    <p class="form-text">00: 00</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">日期时间</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputTimeDate" data-plugin="formatter"
                                           data-pattern="[[9999]]/[[99]]/[[99]] [[99]]: [[99]]" />
                                    <p class="form-text">2017/01/01 00: 00</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">字符串</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputCharacters" data-plugin="formatter"
                                           data-pattern="[[aaaaaaaaa]]" />
                                    <p class="form-text">abcdefghk (最大长度为9)</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-9 offset-md-3">
                                    <button type="button" class="btn-primary btn">提交</button>
                                    <button type="button" class="btn-default btn">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">扩展</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">扩展</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputPhone" data-plugin="formatter"
                                           data-pattern="[[999]]-[[9999]]-[[9999]]" />
                                    <p class="form-text">130-1234-5678</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">手机号</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputPhone2" data-plugin="formatter"
                                           data-pattern="+86 [[999]]-[[9999]]-[[9999]]" />
                                    <p class="form-text">+86 130-1234-5678</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">电话分机</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputPhoneExt" data-plugin="formatter"
                                           data-pattern="[[9999]]-[[9999999]] - [[99999]]" />
                                    <p class="form-text">0123-1234567 - 12345</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">信用卡</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputCredit" data-plugin="formatter"
                                           data-pattern="[[9999]]-[[9999]]-[[9999]]-[[9999]]" />
                                    <p class="form-text">1234-1234-1234-1234</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">产品序列号</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputProduct" data-plugin="formatter"
                                           data-pattern="a[[*]]-[[9999]]-C[[999]]" />
                                    <p class="form-text">a*-1234-C123</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">百分比</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputPercent" data-plugin="formatter"
                                           data-pattern="[[99]].[[99]]%" />
                                    <p class="form-text">99.99%</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">金额</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" id="inputCurrency" data-plugin="formatter"
                                           data-pattern="￥[[999]],[[999]],[[999]].[[99]]" />
                                    <p class="form-text">￥999,999,999.99</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">金额</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control text-right" id="inputCurrency2" data-plugin="formatter"
                                           data-pattern="￥[[999]],[[999]],[[999]].[[99]]" />
                                    <p class="form-text">￥999,999,999.99</p>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-9 offset-md-3">
                                    <button type="button" class="btn-primary btn">提交</button>
                                    <button type="button" class="btn-default btn">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 插件 -->
    <script src="../../../public/vendor/matchheight/jquery.matchHeight.min.js"></script>
<script src="../../../public/vendor/formatter/jquery.formatter.min.js"></script>

    <script src="../../../public/themes/base/js/app.js"></script>

<!-- Page JS -->

</body>
</html>
