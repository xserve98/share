
<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>表单验证 - 表单示例 - Admui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->

    <!-- 禁止百度SiteAPP转码 -->

    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../public/themes/global/css/bootstrap.css">
    
    <!-- 字体图标 CSS -->
    <link rel="stylesheet" href="../../../public/fonts/web-icons/web-icons.css">
    
    <!-- Site CSS -->

</head>
<body data-theme="base">

<div class="page animation-fade page-forms">
    <div class="page-header">
        <h1 class="page-title">表单验证</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a>首页</a>
            </li>
            <li class="breadcrumb-item">
                <a href="javascript:;">表单</a>
            </li>
            <li class="breadcrumb-item active">表单验证</li>
        </ol>
        <div class="page-header-actions">
            <a class="btn btn-default btn-outline btn-round" href="https://jqueryvalidation.org/" target="_blank">
                <i class="icon wb-link" aria-hidden="true"></i> 官网
            </a>
        </div>
    </div>
    <div class="page-content container-fluid">

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">样式</h3>
            </div>
            <div class="panel-body">
                <p>Bootstrap 已经包括了表单控件的有效和无效样式，您可以使用 <code>.is-invalid</code> 和 <code>.is-valid</code> 来表示，注意：<code>.invalid-feedback</code>
                    也支持这些类</p>
                <form class="row">
                    <div class="col-lg-6">
                        <div class="row">
                            <label class="col-lg-12 col-md-3 col-form-label">有效字段</label>
                            <div class="col-lg-12 col-md-9 form-group">
                                <input type="text" class="form-control is-valid" id="inputValidation1" placeholder="请输入 ..."
                                       value="成功" required="">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <label class="col-lg-12 col-md-3 col-form-label">无效字段</label>
                            <div class="col-lg-12 col-md-9 form-group">
                                <input type="text" class="form-control is-invalid" id="inputValidation2" placeholder="请输入 ..."
                                       required="">
                                <div class="invalid-feedback">
                                    请随便输入一些内容...
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">标准模式</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="exampleStandardForm" autocomplete="off">
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">姓名</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="standard_name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">邮箱</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="standard_email" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">简介</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" name="standard_content" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary" id="validateButton2">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">摘要模式</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="exampleSummaryForm" autocomplete="off">
                            <div class="summary-errors alert alert-danger alert-dismissible">
                                <button type="button" class="close" aria-label="Close" data-dismiss="alert">
                                    <span aria-hidden="true">×</span>
                                </button>
                                <p>错误信息如下：</p>
                                <ul></ul>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">姓名</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="summary_name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">邮箱</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control" name="summary_email" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">简介</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" name="summary_content" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary" id="validateButton3">提交</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">完整示例
                    <span class="panel-desc">基本验证将在表单控件之后显示错误标签</span>
                </h3>
            </div>
            <div class="panel-body">

                <form id="exampleFullForm" autocomplete="off">
                    <div class="row row-lg">
                        <div class="col-xl-6 form-horizontal">
                            <div class="form-group row">
                                <label class="col-xl-12 col-md-3 col-form-label">用户名
                                    <span class="required">*</span>
                                </label>
                                <div class=" col-xl-12 col-md-9">
                                    <input type="text" class="form-control" name="username" placeholder="请输入用户名"
                                           required="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-xl-12 col-md-3 col-form-label">邮箱
                                    <span class="required">*</span>
                                </label>
                                <div class="col-xl-12 col-md-9">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="icon wb-envelope" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                        <input type="email" class="form-control" name="email" placeholder="email@email.com"
                                               required="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-xl-12 col-md-3 col-form-label">密码
                                    <span class="required">*</span>
                                </label>
                                <div class="col-xl-12 col-md-9">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="icon wb-lock" aria-hidden="true"></i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" name="password" placeholder="Min length 8"
                                               required="">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-xl-12 col-md-3 col-form-label">生日
                                    <span class="required">*</span>
                                </label>
                                <div class="col-xl-12 col-md-9">
                                    <input type="text" class="form-control" name="birthday" placeholder="YYYY/MM/DD"
                                           required="" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-xl-12 col-md-3 col-form-label">GitHub</label>
                                <div class="col-xl-12 col-md-9">
                                    <input type="url" class="form-control" name="github" placeholder="https://github.com/admui">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-xl-12 col-md-3 col-form-label">公司</label>
                                <div class="col-xl-12 col-md-9">
                                    <select class="form-control" id="company" name="company" required="">
                                        <option value="">选择公司</option>
                                        <option value="baidu">百度</option>
                                        <option value="alibaba">阿里巴巴</option>
                                        <option value="jd">京东</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-xl-6 form-horizontal">
                            <div class="form-group row">
                                <label class="col-xl-12 col-md-3 col-form-label">Admui
                                    <span class="required">*</span>
                                </label>
                                <div class="col-xl-12 col-md-9">
                                    <div class="d-flex flex-column">
                                        <div class="radio-custom radio-primary">
                                            <input type="radio" id="inputAwesome" name="porto_is" value="awesome"
                                                   required="">
                                            <label for="inputAwesome">漂亮</label>
                                        </div>

                                        <div class="radio-custom radio-primary">
                                            <input type="radio" id="inputVeryAwesome" name="porto_is" value="very-awesome">
                                            <label for="inputVeryAwesome">非常漂亮</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-xl-12 col-md-3 col-form-label">用途
                                    <span class="required">*</span>
                                </label>
                                <div class="col-xl-12 col-md-9">
                                    <div class="d-flex flex-column">
                                        <div class="checkbox-custom checkbox-primary">
                                            <input type="checkbox" id="inputForProject" name="for[]" value="project"
                                                   required="">
                                            <label for="inputForProject">项目</label>
                                        </div>

                                        <div class="checkbox-custom checkbox-primary">
                                            <input type="checkbox" id="inputForWebsite" name="for[]" value="website">
                                            <label for="inputForWebsite">网站</label>
                                        </div>

                                        <div class="checkbox-custom checkbox-primary">
                                            <input type="checkbox" id="inputForAll" name="for[]" value="all">
                                            <label for="inputForAll">所有</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-xl-12 col-md-3 col-form-label">技能
                                    <span class="required">*</span>
                                </label>
                                <div class="col-xl-12 col-md-9">
                                    <textarea class="form-control" name="skills" rows="3" placeholder="填写技能" required=""></textarea>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-xl-12 col-md-3 col-form-label">浏览器</label>
                                <div class="col-xl-12 col-md-9">
                                    <select class="form-control" id="browsers" name="browsers" title="Please select at least one browser"
                                            size="5" multiple="multiple" required="">
                                        <option value="chrome">Chrome / Safari</option>
                                        <option value="ff">Firefox</option>
                                        <option value="ie">Internet Explorer</option>
                                        <option value="opera">Opera</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-xl-12 text-right padding-top-m">
                            <button type="submit" class="btn btn-primary" id="validateButton1">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">验证规则</h3>
            </div>
            <div class="panel-body">
                <div class="row row-lg">
                    <div class="col-lg-6">
                        <div class="example-wrap m-md-0">
                            <h4 class="example-title">基础验证</h4>
                            <div class="example">
                                <form class="form-horizontal" id="exampleConstraintsForm" autocomplete="off">
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">必填</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="requiredInput"
                                                   data-fv-notempty="true" data-fv-notempty-message="请填写该项">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="offset-md-3 col-md-9">
                                            <select class="form-control" name="requiredSelect" data-fv-notempty="true">
                                                <option value="">请选择</option>
                                                <option value="foo">Foo</option>
                                                <option value="bar">Bar</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="offset-md-3 col-md-9">
                                            <div class="input-group">
                                                <div class="checkbox-custom checkbox-primary">
                                                    <input type="checkbox" id="requiredCheckbox" name="requiredCheckbox"
                                                           data-fv-notempty="true" data-fv-notempty-message="请选择该项">
                                                    <label for="requiredCheckbox">我同意注册协议</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">最小长度</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="vMinLength"
                                                   data-fv-stringlength="true" data-fv-stringlength-min="8"
                                                   data-fv-notempty-message="请填写该项" data-fv-stringlength-message="请输入8个以上的字符"
                                                   placeholder="minlength = 8" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">最大长度</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="vMaxLength"
                                                   data-fv-stringlength="true" data-fv-stringlength-max="3"
                                                   data-fv-stringlength-message="请输入不超过3个的字符" placeholder="maxlength = 3" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">长度区间</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="vBetweenLength"
                                                   data-fv-stringlength="true" data-fv-stringlength-max="10"
                                                   data-fv-stringlength-min="5" data-fv-stringlength-message="请输入5到10个字符"
                                                   placeholder="data-rangelength = [5,10]">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">最小值</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="vMin" data-fv-greaterthan="true"
                                                   data-fv-greaterthan-value="6" data-fv-greaterthan-message="请输入不小于6的数字"
                                                   placeholder="min = 6">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">最大值</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="vMax" data-fv-lessthan="true"
                                                   data-fv-lessthan-value="50" data-fv-greaterthan-message="请输入不大于50的数字"
                                                   placeholder="max = 50">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">Range</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="vRange" data-fv-between="true"
                                                   data-fv-between-min="6" data-fv-between-max="50"
                                                   data-fv-between-message="请输入6-50之间的数字" placeholder="range = [6, 50]">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">正则表达式</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="vRegExp" data-fv-regexp="true"
                                                   data-fv-regexp-regexp="#[A-Fa-f0-9]{6}" data-fv-regexp-message="请输入正确的HEXA颜色值"
                                                   placeholder="请输入hexa颜色值">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">等于（确认</label>
                                        <div class="col-md-9">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" name="foo_one"
                                                           data-fv-notempty="true" data-fv-notempty-message="输入不能为空"
                                                           data-fv-identical="true" data-fv-identical-field="foo_two"
                                                           data-fv-identical-message="两次输入内容不一致" />
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" name="foo_two"
                                                           data-fv-notempty="true" data-fv-notempty-message="输入不能为空"
                                                           data-fv-identical="true" data-fv-identical-field="foo_one"
                                                           data-fv-identical-message="两次输入内容不一致" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="example-wrap">
                            <h4 class="example-title">类型验证</h4>
                            <div class="example">
                                <form class="form-horizontal" id="exampleConstraintsFormTypes" autocomplete="off">
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">邮箱</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="type_email" placeholder="email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">Url</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="type_url" placeholder="url">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">数字</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="type_digits" placeholder="012">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">数字</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="type_numberic" placeholder="120">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">颜色</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="type_color" placeholder="color">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">日期</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="type_date" placeholder="YYYY-MM-DD">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">手机</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="type_phone" placeholder="13012345678">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">信用卡</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="type_credit_card" placeholder="creditCard">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-md-3 col-form-label">IP</label>
                                        <div class="col-md-9">
                                            <input type="text" class="form-control" name="type_ip" placeholder="ip">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- 插件 -->
    <script src="../../../public/vendor/matchheight/jquery.matchHeight.min.js"></script>
<script src="../../../public/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="../../../public/vendor/jquery-validation/additional-methods.min.js"></script>
<script src="../../../public/vendor/jquery-validation/localization/messages_zh.js"></script>

    <script src="../../../public/themes/base/js/app.js"></script>

<!-- Page JS -->
<script src="../../../public/js/examples/forms/validation.js"></script>
</body>
</html>
