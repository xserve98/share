
<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Chartist - 统计图表 - Admui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../public/themes/global/css/bootstrap.css">
    
    <!-- 字体图标 CSS -->
    <link rel="stylesheet" href="../../../public/fonts/font-awesome/font-awesome.css">
    
    <!-- Site CSS -->
    <link rel="stylesheet" href="../../../public/themes/base/css/site.css" id="admui-siteStyle">
    
    <!-- 插件 CSS -->
    
    <link rel="stylesheet" href="../../../public/vendor/chartist/chartist.css">
    <link rel="stylesheet" href="../../../public/vendor/chartist-plugin-tooltip/chartist-plugin-tooltip.css">
    
    <!-- Page CSS -->
    <link rel="stylesheet" href="../../../public/css/examples/charts/chartist.css">
    
    <!-- 插件 -->
    <script src="../../../public/vendor/jquery/jquery.min.js"></script>
    <script src="../../../public/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../../public/vendor/lodash/lodash.min.js"></script>
</head>
<body data-theme="base">

<div class=" page animation-fade">
    <div class="page-header">
        <h1 class="page-title">Chartist 图表</h1>
        <div class="page-header-actions">
            <a class="btn btn-default btn-outline btn-round" href="https://gionkunz.github.io/chartist-js/" target="_blank">
                <i class="icon fa-home" aria-hidden="true"></i> 官网</a>
        </div>
    </div>
    <div class="page-content container-fluid">

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">CSS 动画</h3>
            </div>
            <div class="panel-body">

                <div class="example-wrap">
                    <div class="row row-lg">
                        <div class="col-xl-9">
                            <div class="example">
                                <div class="ct-chart ct-golden-section" id="exampleLineAnimation"></div>
                            </div>
                        </div>
                        <div class="col-xl-3">
                            <p class="mt-20">指定图表使用 CSS 动画不仅更简洁，而且您可以使用 CSS3 中的动画和过渡效果附加到SVG元素上。</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">曲线图</h3>
            </div>
            <div class="panel-body">
                <div class="row row-lg">
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">简单示例</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleSimpleLine"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">散点</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleLineScatter"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">带 Tooltip 提示效果</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleTooltipsLine"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">区域</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleAreaLine"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">双极区域</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleOnlyArea"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">高级 SMIL 动画</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleLineAnimations"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap m-md-0">
                            <h4 class="example-title">Svg Path 动画</h4>
                            <div class="example">
                                <div class="ct-chart" id="examplePathAnimation"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">平滑曲线</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleSmoothingLine"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">柱状图</h3>
            </div>
            <div class="panel-body">
                <div class="row row-lg">
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">两极</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleBiPolarBar"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">移动端堆叠</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleOverlappingBar"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">使用 Draw 事件在顶部添加圆形标记</h4>
                            <div class="example">
                                <div class="ct-chart" id="examplePeakCirclesBar"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">多个</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleMultiLabelsBar"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">堆叠</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleStackedBar"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap m-md-0">
                            <h4 class="example-title">横向</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleHorizontalBar"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">响应式</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleResponsiveBar"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">饼状图</h3>
            </div>
            <div class="panel-body">
                <div class="row row-lg">
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">简单示例</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleSimplePie"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap m-md-0">
                            <h4 class="example-title">自定义标签</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleLabelsPie"></div>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">仪表盘</h4>
                            <div class="example">
                                <div class="ct-chart" id="exampleGaugePie"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- 插件 -->
    <script src="../../../public/vendor/matchheight/jquery.matchHeight.min.js"></script>
<script src="../../../public/vendor/chartist/chartist.js"></script>
<script src="../../../public/vendor/chartist-plugin-tooltip/chartist-plugin-tooltip.js"></script>

    <script src="../../../public/themes/base/js/app.js"></script>

<!-- Page JS -->
<script src="../../../public/js/examples/charts/chartist.js"></script>
</body>
</html>
