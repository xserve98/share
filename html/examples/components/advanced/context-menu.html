
<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>右键菜单 - UI示例 - Admui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../../public/themes/global/css/bootstrap.css">
    
    <!-- 字体图标 CSS -->
    <link rel="stylesheet" href="../../../../public/fonts/web-icons/web-icons.css">
    
    <!-- Site CSS -->
    <link rel="stylesheet" href="../../../../public/themes/base/css/site.css" id="admui-siteStyle">
    
    <!-- 插件 CSS -->
    
    <link rel="stylesheet" href="../../../../public/vendor/jquery-contextmenu/jquery.contextMenu.min.css">
    
    <!-- Page CSS -->
    
    
    <!-- 插件 -->
    <script src="../../../../public/vendor/jquery/jquery.min.js"></script>
    <script src="../../../../public/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../../../public/vendor/lodash/lodash.min.js"></script>
</head>
<body class="layout-full" data-theme="base">

<div class="page animation-fade">
    <div class="page-header">
        <h1 class="page-title">右键菜单</h1>
        <div class="page-header-actions">
            <a class="btn btn-inverse btn-round" href="https://github.com/swisnl/jQuery-contextMenu" target="_blank">
                <i class="icon wb-link" aria-hidden="true"></i> 官网</a>
        </div>
    </div>
    <div class="page-content">

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">示例
                    <span class="panel-desc">在以下区域鼠标右击查看演示。</span>
                </h3>
            </div>
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">示例 1</h4>
                            <div class="example">
                                <div class="example-well h-200" id="exampleContext1"></div>
                            </div>

                            <div id="contextMenu">
                                <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <a tabindex="-1">
                                            <i class="icon wb-copy" aria-hidden="true"></i> 复制</a>
                                    </li>
                                    <li>
                                        <a tabindex="-1">
                                            <i class="icon wb-scissor" aria-hidden="true"></i> 剪切</a>
                                    </li>
                                    <li>
                                        <a tabindex="-1">
                                            <i class="icon wb-clipboard" aria-hidden="true"></i> 粘贴</a>
                                    </li>
                                    <li class="divider"></li>
                                    <li>
                                        <a tabindex="-1">
                                            <i class="icon wb-share" aria-hidden="true"></i> 分享</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-6">

                        <div class="example-wrap">
                            <h4 class="example-title">示例 2</h4>
                            <div class="example">
                                <div id="exampleContext2">这是一段演示文本，
                                    <span class="bg-blue-grey-100">除了着重显示的这部分文字外</span>，右击其他部分可以无法查看效果，这里的右键菜单是通过
                                    JavaScript 调用的。
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-6">
                        <div class="example-wrap">
                            <h4 class="example-title">示例 3</h4>
                            <p>获取菜单名称，请单击菜单项查看。</p>
                            <div class="example">
                                <div class="example-well h-200" id="exampleContext3"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- 插件 -->
    <script src="../../../../public/vendor/matchheight/jquery.matchHeight.min.js"></script>
<script src="../../../../public/vendor/jquery-contextmenu/jquery.contextMenu.min.js"></script>
<script src="../../../../public/vendor/jquery-contextmenu/jquery.ui.position.js"></script>

    <script src="../../../../public/themes/base/js/app.js"></script>

<!-- Page JS -->
<script src="../../../../public/js/examples/components/advanced/context-menu.js"></script>
</body>
</html>
