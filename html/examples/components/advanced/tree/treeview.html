
<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>TreeView - UI示例 - Admui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../../../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../../../public/themes/global/css/bootstrap.css">
    
    <!-- 字体图标 CSS -->
    <link rel="stylesheet" href="../../../../../public/fonts/web-icons/web-icons.css">
    
    <!-- Site CSS -->
    <link rel="stylesheet" href="../../../../../public/themes/base/css/site.css" id="admui-siteStyle">
    
    <!-- 插件 CSS -->
    
    <link rel="stylesheet" href="../../../../../public/vendor/bootstrap-treeview/bootstrap-treeview.css">
    
    <!-- Page CSS -->
    
    
    <!-- 插件 -->
    <script src="../../../../../public/vendor/jquery/jquery.min.js"></script>
    <script src="../../../../../public/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../../../../public/vendor/lodash/lodash.min.js"></script>
</head>
<body data-theme="base">

<div class="page animation-fade">
    <div class="page-header">
        <h1 class="page-title">Treeview</h1>
        <div class="page-header-actions">
            <a class="btn btn-inverse btn-round" href="https://github.com/jonmiles/bootstrap-treeview" target="_blank">
                <i class="icon wb-link" aria-hidden="true"></i> 官网</a>
        </div>
    </div>
    <div class="page-content">

        <div class="panel">
            <div class="panel-body container-fluid">
                <div class="row row-lg">
                    <div class="col-xl-4 col-md-6">
                        <div class="example-wrap">
                            <h4 class="example-title">基本</h4>
                            <div class="example">
                                <div class="treeview"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6">
                        <div class="example-wrap">
                            <h4 class="example-title">收起</h4>
                            <div class="example">
                                <div data-levels="1" class="treeview"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6">
                        <div class="example-wrap">
                            <h4 class="example-title">展开</h4>
                            <div class="example">
                                <div data-levels="99" class="treeview"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6">
                        <div class="example-wrap">
                            <h4 class="example-title">自定义图标</h4>
                            <div class="example">
                                <div data-expand-icon="icon wb-chevron-right" data-collapse-icon="icon wb-chevron-down" data-node-icon="icon wb-bookmark"
                                     class="treeview"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6">
                        <div class="example-wrap">
                            <h4 class="example-title">标签和徽章</h4>
                            <div class="example">
                                <div data-expand-icon="icon wb-check" data-collapse-icon="icon wb-check-circle" data-node-icon="icon wb-user" data-show-tags="true"
                                     class="treeview"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6">
                        <div class="example-wrap">
                            <h4 class="example-title">Json 数据</h4>
                            <div class="example">
                                <div id="exampleJsonData"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="example-wrap">
                            <h4 class="example-title">查找</h4>
                            <form class="form-group" id="exampleSearchForm" role="search">
                                <div class="input-search">
                                    <input type="search" class="form-control" id="inputSearchable" placeholder="Search ...">
                                    <button type="submit" class="input-search-btn">
                                        <i class="icon wb-search" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </form>
                            <div class="example">
                                <div id="exampleSearchableTree"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="example-wrap">
                            <h4 class="example-title">展开收起</h4>
                            <button type="button" class="btn btn-outline btn-default" id="exampleExpandAll">全部展开
                            </button>
                            <button type="button" class="btn btn-outline btn-default" id="exampleCollapseAll">全部收起
                            </button>
                            <div class="example">
                                <div id="exampleExpandibleTree"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <div class="example-wrap">
                            <h4 class="example-title">事件</h4>
                            <div class="example">
                                <div id="exampleEvents"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- 插件 -->
    <script src="../../../../../public/vendor/matchheight/jquery.matchHeight.min.js"></script>
<script src="../../../../../public/vendor/bootstrap-treeview/bootstrap-treeview.min.js"></script>

    <script src="../../../../../public/themes/base/js/app.js"></script>

<!-- Page JS -->
<script src="../../../../../public/js/examples/components/advanced/treeview.js"></script>
</body>
</html>
