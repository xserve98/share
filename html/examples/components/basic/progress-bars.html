
<!DOCTYPE html>
<html class="no-js css-menubar" lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>进度条 - UI示例 - Admui</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备 viewport -->
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta name="author" content="admui.com">
    <!-- 360浏览器默认使用Webkit内核 -->
    <meta name="renderer" content="webkit">
    <!-- 禁止搜索引擎抓取 -->
    <meta name="robots" content="nofollow">
    <!-- 禁止百度SiteAPP转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- Chrome浏览器添加桌面快捷方式（安卓） -->
    <link rel="icon" type="image/png" href="../../../../public/images/favicon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Safari浏览器添加到主屏幕（IOS） -->
    <link rel="icon" sizes="192x192" href="../../../../public/images/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Admui">
    <!-- Win8标题栏及ICON图标 -->
    <link rel="apple-touch-icon-precomposed" href="../../../../public/images/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="../../../../public/images/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#62a8ea">
    
    <!--[if lte IE 9]>
    <meta http-equiv="refresh" content="0; url='http://www.admui.com/ie'"/>
    <![endif]-->
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../../public/themes/global/css/bootstrap.css">
    
    <!-- 字体图标 CSS -->
    <link rel="stylesheet" href="../../../../public/fonts/themify/themify.css">
    
    <!-- Site CSS -->
    <link rel="stylesheet" href="../../../../public/themes/base/css/site.css" id="admui-siteStyle">
    
    <!-- 插件 CSS -->
    
    
    <!-- Page CSS -->
    
    
    <!-- 插件 -->
    <script src="../../../../public/vendor/jquery/jquery.min.js"></script>
    <script src="../../../../public/vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../../../../public/vendor/lodash/lodash.min.js"></script>
</head>
<body data-theme="base">

<div class="page animation-fade">
    <div class="page-header">
        <h1 class="page-title">进度条</h1>
    </div>
    <div class="page-content">

        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">进度条</h3>
            </div>
            <div class="panel-body container-fluid">

                <div class="example-wrap">
                    <h4 class="example-title">样式</h4>
                    <div class="row row-lg">
                        <div class="col-sm-4">
                            <div class="example-wrap">
                                <div class="example">
                                    <h5>基本</h5>
                                    <div class="progress progress-xs">
                                        <div class="progress-bar" style="width: 80%;" role="progressbar">
                                            <span class="sr-only">80%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="example-wrap">
                                <div class="example">
                                    <h5>文字</h5>
                                    <div class="progress progress-lg">
                                        <div class="progress-bar bg-danger" style="width: 60%;" role="progressbar">
                                            60%
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="example-wrap">
                                <div class="example">
                                    <h5>条纹</h5>
                                    <div class="progress">
                                        <div class="progress-bar bg-info progress-bar-striped" aria-valuenow="80"
                                             aria-valuemin="0" aria-valuemax="100" style="width: 80%" role="progressbar">
                                            <span class="sr-only">80%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row row-lg">
                        <div class="col-sm-4">
                            <div class="example-wrap">
                                <div class="example">
                                    <h5>指示</h5>
                                    <div class="progress progress-xs">
                                        <div class="progress-bar bg-warning progress-bar-indicating progress-bar-animated"
                                             style="width: 80%;" role="progressbar">
                                            <span class="sr-only">80%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="example-wrap">
                                <div class="example">
                                    <h5>动画</h5>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                                             aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%"
                                             role="progressbar">
                                            <span class="sr-only">90%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="example-wrap">
                                <div class="example">
                                    <h5>堆叠</h5>
                                    <div class="progress progress-xs">
                                        <div class="progress-bar bg-success" style="width: 35%" role="progressbar">
                                            <span class="sr-only">35%</span>
                                        </div>
                                        <div class="progress-bar bg-warning progress-bar-striped" style="width: 20%"
                                             role="progressbar">
                                            <span class="sr-only">20%</span>
                                        </div>
                                        <div class="progress-bar bg-danger" style="width: 10%" role="progressbar">
                                            <span class="sr-only">10%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row row-lg">
                    <div class="col-sm-4">

                        <div class="example-wrap">
                            <h4 class="example-title">颜色</h4>
                            <div class="example">
                                <div class="progress progress-xs">
                                    <div class="progress-bar" style="width: 15%;" role="progressbar">
                                        <span class="sr-only">15%</span>
                                    </div>
                                </div>
                                <div class="progress progress-xs">
                                    <div class="progress-bar bg-success" style="width: 30%;" role="progressbar">
                                        <span class="sr-only">30%</span>
                                    </div>
                                </div>
                                <div class="progress progress-xs">
                                    <div class="progress-bar bg-info" style="width: 45%;" role="progressbar">
                                        <span class="sr-only">45%</span>
                                    </div>
                                </div>
                                <div class="progress progress-xs">
                                    <div class="progress-bar bg-warning" style="width: 60%;" role="progressbar">
                                        <span class="sr-only">60%</span>
                                    </div>
                                </div>
                                <div class="progress progress-xs">
                                    <div class="progress-bar bg-danger" style="width: 75%;" role="progressbar">
                                        <span class="sr-only">75%</span>
                                    </div>
                                </div>
                                <div class="progress progress-xs">
                                    <div class="progress-bar progress-bar-dark" style="width: 90%;" role="progressbar">
                                        <span class="sr-only">90%</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-4">

                        <div class="example-wrap">
                            <h4 class="example-title">大小</h4>
                            <div class="example">
                                <div class="progress progress-xs">
                                    <div class="progress-bar" style="width: 60%;" role="progressbar">
                                        <span class="sr-only">60%</span>
                                    </div>
                                </div>
                                <div class="progress progress-sm">
                                    <div class="progress-bar" style="width: 60%;" role="progressbar">
                                        <span class="sr-only">60%</span>
                                    </div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar" style="width: 60%;" role="progressbar">
                                        <span class="sr-only">60%</span>
                                    </div>
                                </div>
                                <div class="progress progress-lg">
                                    <div class="progress-bar" style="width: 60%;" role="progressbar">
                                        <span class="sr-only">60%</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-4">

                        <div class="example-wrap">
                            <h4 class="example-title">圆角</h4>
                            <div class="example">
                                <div class="progress progress-square">
                                    <div class="progress-bar bg-primary" style="width: 50%;" role="progressbar">
                                        <span class="sr-only">50%</span>
                                    </div>
                                </div>
                                <div class="progress">
                                    <div class="progress-bar bg-primary" style="width: 50%;" role="progressbar">
                                        <span class="sr-only">50%</span>
                                    </div>
                                </div>
                                <div class="progress progress-circle">
                                    <div class="progress-bar bg-primary" style="width: 50%;" role="progressbar">
                                        <span class="sr-only">50%</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row row-lg">
                    <div class="col-sm-4">

                        <div class="example-wrap">
                            <h4 class="example-title">竖向进度条颜色</h4>
                            <div class="example" style="max-height: 250px; overflow: hidden;">
                                <div class="progress progress-xs progress-vertical">
                                    <div class="progress-bar" style="height:15%;" role="progressbar">
                                        <span class="sr-only">15%</span>
                                    </div>
                                </div>
                                <div class="progress progress-xs progress-vertical">
                                    <div class="progress-bar bg-success" style="height:30%;" role="progressbar">
                                        <span class="sr-only">30%</span>
                                    </div>
                                </div>
                                <div class="progress progress-xs progress-vertical">
                                    <div class="progress-bar bg-info" style="height:45%;" role="progressbar">
                                        <span class="sr-only">45%</span>
                                    </div>
                                </div>
                                <div class="progress progress-xs progress-vertical">
                                    <div class="progress-bar bg-warning" style="height:60%;" role="progressbar">
                                        <span class="sr-only">60%</span>
                                    </div>
                                </div>
                                <div class="progress progress-xs progress-vertical">
                                    <div class="progress-bar bg-danger" style="height:75%;" role="progressbar">
                                        <span class="sr-only">75%</span>
                                    </div>
                                </div>
                                <div class="progress progress-xs progress-vertical mr-0">
                                    <div class="progress-bar progress-bar-dark" style="height:90%;" role="progressbar">
                                        <span class="sr-only">90%</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-4">

                        <div class="example-wrap">
                            <h4 class="example-title">竖向进度条大小</h4>
                            <div class="example" style="max-height: 250px; overflow: hidden;">
                                <div class="progress progress-xs progress-vertical">
                                    <div class="progress-bar" style="height:60%;" role="progressbar">
                                        <span class="sr-only">60%</span>
                                    </div>
                                </div>
                                <div class="progress progress-sm progress-vertical">
                                    <div class="progress-bar" style="height:60%;" role="progressbar">
                                        <span class="sr-only">60%</span>
                                    </div>
                                </div>
                                <div class="progress progress-vertical">
                                    <div class="progress-bar" style="height:60%;" role="progressbar">
                                        <span class="sr-only">60%</span>
                                    </div>
                                </div>
                                <div class="progress progress-lg progress-vertical mr-0">
                                    <div class="progress-bar" style="height:60%;" role="progressbar">
                                        <span class="sr-only">60%</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-4">

                        <div class="example-wrap">
                            <h4 class="example-title">竖向进度条复杂应用</h4>
                            <div class="example" style="max-height: 250px; overflow: hidden;">
                                <div class="progress progress-xs progress-vertical">
                                    <div class="progress-bar bg-success" style="height:25%;" role="progressbar">
                                        <span class="sr-only">35%</span>
                                    </div>
                                    <div class="progress-bar bg-warning progress-bar-striped" style="height:15%;" role="progressbar">
                                        <span class="sr-only">20%</span>
                                    </div>
                                    <div class="progress-bar bg-danger" style="height:10%;" role="progressbar">
                                        <span class="sr-only">10%</span>
                                    </div>
                                </div>
                                <div class="progress progress-xs progress-vertical">
                                    <div class="progress-bar bg-warning progress-bar-indicating progress-bar-animated"
                                         style="height:70%;" role="progressbar">
                                        <span class="sr-only">70%</span>
                                    </div>
                                </div>
                                <div class="progress progress-lg progress-vertical">
                                    <div class="progress-bar bg-danger" style="height:80%;" role="progressbar">
                                        <span class="progress-label">80%</span>
                                    </div>
                                </div>
                                <div class="progress progress-vertical">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="90"
                                         aria-valuemin="0" aria-valuemax="100" style="height:90%;" role="progressbar">
                                        <span class="sr-only">90%</span>
                                    </div>
                                </div>
                                <div class="progress progress-vertical mr-0">
                                    <div class="progress-bar bg-info progress-bar-striped" aria-valuenow="80"
                                         aria-valuemin="0" aria-valuemax="100" style="height:95%;" role="progressbar">
                                        <span class="sr-only">95%</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="row row-lg">
                    <div class="col-sm-12">

                        <div class="example-wrap">
                            <h4 class="example-title">技能展示</h4>
                            <div class="row row-lg">
                                <div class="col-sm-6">
                                    <div class="example-wrap">
                                        <h5>Photoshop
                                            <span class="float-right">40%</span>
                                        </h5>
                                        <div class="progress progress-sm">
                                            <div class="progress-bar progress-bar-indicating progress-bar-animated"
                                                 style="width: 40%;" role="progressbar"></div>
                                        </div>
                                        <h5>Html
                                            <span class="float-right">80%</span>
                                        </h5>
                                        <div class="progress progress-sm">
                                            <div class="progress-bar progress-bar-indicating progress-bar-animated"
                                                 style="width: 80%;" role="progressbar"></div>
                                        </div>
                                        <h5>Javascript
                                            <span class="float-right">60%</span>
                                        </h5>
                                        <div class="progress progress-sm">
                                            <div class="progress-bar progress-bar-indicating progress-bar-animated"
                                                 style="width: 60%;" role="progressbar"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- 插件 -->
    <script src="../../../../public/vendor/matchheight/jquery.matchHeight.min.js"></script>

    <script src="../../../../public/themes/base/js/app.js"></script>

<!-- Page JS -->

</body>
</html>
